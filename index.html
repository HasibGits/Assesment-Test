<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Videos PiP Example</title>
    <style type="text/css">
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
      }
      .video-container {
          width: 560px;
          height: 315px;
          margin: 20px auto;
          position: relative;
      }
      video {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      .pip-button {
          position: absolute;
          top: 10px;
          right: 10px;
          background-color: #008CBA;
          color: #fff;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
      }
  </style>




</head>
<body>
    <div class="video-container">
        <video id="demo" controls>
            <source src="demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="pip-button" data-video-id="demo">Enter PiP</button>
    </div>
    <div class="video-container">
        <video id="demo1" controls>
            <source src="demo1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="pip-button" data-video-id="demo1">Enter PiP</button>
    </div>
    <div class="video-container">
        <video id="demo2" controls>
            <source src="demo2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="pip-button" data-video-id="demo2">Enter PiP</button>
    </div>
    <div class="video-container">
        <video id="demo3" controls>
            <source src="demo3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="pip-button" data-video-id="demo3">Enter PiP</button>
    </div>
    <script src="code.js"></script>
</body>
</html>
